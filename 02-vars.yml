- name: Demo on Vars on Play Level
  hosts: all
  connection: local
  vars:
    URL: play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}


- name: Demo on vars on Task Level
  hosts: all
  connection: local
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL  }}
      vars:
        URL: task.example.com

- name: Demo on vars from File on play  Level
  hosts: all
  connection: local
  vars_files:
    - sample-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL  }}

- name: vars from inventory file
  hosts: all
  connection: local
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Access fact
  hosts: all
  tasks:
    - name: PRINT FACT
      ansible.builtin.debug:
        msg: Hostname = {{ ansible_hostname }}
